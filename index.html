<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OE</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#band">Учасники</a></li>
                        <li><a href="#history">Історія</a></li>
                        <li><a href="#music">Альбоми</a></li>
                        <li><a href="#video">Кліпи</a></li>
                    </ul>
                </div>
            </div>

        </nav>
        <h1>
            Сайт буде присвячений творчому шляху Океану Ельзи!
        </h1>
        <section id="band">
            <h2>Учасники групи</h2>
            <div class="row">
                <div class="col-md-2 col-md-offset-1">
                    <img src="img/band/vakarchuk.jpg" alt="vakarchuk">
                    <p>Святослав Вакарчук</p>
                    <span>вокал, автор музики і слів</span>
                </div>
                <div class="col-md-2">
                    <img src="img/band/glinin.jpg" alt="glinin">
                    <p>Денис Глінін</p>
                    <span>ударні</span>
                </div>
                <div class="col-md-2">
                    <img src="img/band/dudko.jpg" alt="dudko">
                    <p>Денис Дудко</p>
                    <span>бас-гітара</span>
                </div>
                <div class="col-md-2">
                    <img src="img/band/elich.jpg" alt="elich">
                    <p>Мілош Єліч</p>
                    <span>клавішні, аранжування</span>
                </div>
                <div class="col-md-2">
                    <img src="img/band/opsenica.jpg" alt="opsenica">
                    <p>Владімір Опсеніца</p>
                    <span>гітара</span>
                </div>
            </div>
        </section>
        <section id="history">
            Історія групи
        </section>
        <section id="music">
            Альбоми
        </section>
        <section id="video">
            Кліпи
        </section>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>

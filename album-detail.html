<a href="#/">< всі альбоми</a>

<div class="row album-detail-wrapper">
    <div class="col-md-6">
        <img class="img-responsive" src="{{album.logo}}" alt="{{album.title}}">
    </div>
    <div class="col-md-6">
        <h3 class="">{{album.title}}</h3>
        <ul class="list-unstyled">
            <li data-ng-repeat="song in songs">
                <span>{{$index + 1}}. </span>
                <a href="">
                    <span>{{song.title}} </span>
                </a>
                <span>{{song.duration}}</span>
            </li>
        </ul>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" data-ng-app="okeanModule">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<title>OE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
</head>
<body data-ng-controller="albumsCtrl">
    <div class="start-overlay init-animate" data-ng-hide="loadedAlbums">
        <div class="loading-logo-wrapper">
            <span class="spinner-section"></span>
        </div>
    </div>
    <div class="main-container init-animate" data-ng-show="loadedAlbums">
        <div class="container section-wrapper">
            <section id="music" class="albums-wrapper">
                <div data-ng-view class="view-animate"></div>
            </section>
        </div>
        <div class="audio-wrapper" data-ng-controller="audioCtrl">
            <div data-ng-include="'audio.html'"></div>
            <div class="show-player" data-ng-show="playerHided">
                <i class="fa fa-music" title="Показати плеєр" data-ng-click="showPlayer()"></i>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/audiojs/audio.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

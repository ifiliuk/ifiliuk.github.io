<!DOCTYPE html>
<html lang="en" data-ng-app="okeanModule">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<title>OE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
</head>
<body data-ng-controller="albumsController">
    <div class="start-overlay" data-ng-hide="loadedAlbums">
        <div class="loading-logo-wrapper">
            <span class="spinner-section"></span>
        </div>
    </div>
    <div class="main-container" data-ng-show="loadedAlbums">
        <div class="container section-wrapper">
            <section id="music" class="albums-wrapper">
                <audio id="audio-player" autoplay controls data-ng-src="{{playingSongPath}}"></audio>
                <div data-ng-view></div>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
